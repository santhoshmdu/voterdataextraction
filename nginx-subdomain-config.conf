# Nginx configuration for voter.aramanalytics.com
# This serves the voter app at the root of the subdomain (no /voter path needed)

server {
  listen 80;
  server_name voter.aramanalytics.com;

  # Increase body size for PDF uploads
  client_max_body_size 16M;

  # Static files served directly
  location /static/ {
    alias /var/www/voter/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Uploads directory
  location /uploads/ {
    alias /var/www/voter/uploads/;
    internal;  # Only allow internal access or authenticated users
  }

  # Output directory
  location /output/ {
    alias /var/www/voter/output/;
    internal;  # Only allow internal access or authenticated users
  }

  # Main application - proxy to Flask/Gunicorn
  location / {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_redirect off;
  }
}

