# Nginx configuration for voter.aramanalytics.com with SSL/HTTPS
# This serves the voter app at the root of the subdomain (no /voter path needed)

# HTTP server - redirect to HTTPS
server {
  listen 80;
  server_name voter.aramanalytics.com;
  return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
  listen 443 ssl http2;
  server_name voter.aramanalytics.com;

  # SSL certificates (from Let's Encrypt)
  ssl_certificate /etc/letsencrypt/live/voter.aramanalytics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/voter.aramanalytics.com/privkey.pem;
  
  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Increase body size for PDF uploads
  client_max_body_size 16M;

  # Static files served directly
  location /static/ {
    alias /var/www/voter/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Uploads directory
  location /uploads/ {
    alias /var/www/voter/uploads/;
    internal;  # Only allow internal access or authenticated users
  }

  # Output directory
  location /output/ {
    alias /var/www/voter/output/;
    internal;  # Only allow internal access or authenticated users
  }

  # Main application - proxy to Flask/Gunicorn
  location / {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_redirect off;
  }
}

