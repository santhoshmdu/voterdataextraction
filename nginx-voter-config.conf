# Nginx configuration for aramanalytics.com/voter
# Place this in /etc/nginx/sites-available/voter on your EC2 server

server {
  listen 80;
  server_name aramanalytics.com www.aramanalytics.com;

  # Increase body size for PDF uploads
  client_max_body_size 16M;

  # Static files served directly
  location /voter/static/ {
    alias /var/www/voter/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Uploads directory
  location /voter/uploads/ {
    alias /var/www/voter/uploads/;
    internal;  # Only allow internal access or authenticated users
  }

  # Output directory
  location /voter/output/ {
    alias /var/www/voter/output/;
    internal;  # Only allow internal access or authenticated users
  }

  # Main application - proxy to Flask/Gunicorn
  location /voter {
    # Remove /voter from PATH_INFO before passing to Flask
    rewrite ^/voter/?(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Set SCRIPT_NAME so Flask generates correct URLs
    proxy_set_header X-Script-Name /voter;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_redirect off;
  }

  # Redirect root to /voter
  location = / {
    return 301 /voter/;
  }

  # Other locations (optional - handle other apps on same domain)
  # location / {
  #   # Your other apps here
  # }
}

